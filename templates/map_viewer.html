<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map_viewer.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Map Viewer</h1>
            <p class="status" id="status">Ready</p>
        </header>
        
        <div class="main-layout">
            <div class="sidebar">
                <div class="controls">
                    <div class="control-group">
                        <label for="missionDir">Mission Directory:</label>
                        <input type="text" id="missionDir" placeholder="Enter mission directory path..." 
                               class="mission-dir-input" 
                               value="E:\DayZ_Servers\Nyheim_Server\mpmissions\dayzOffline.nyheim">
                        <button id="loadDataBtn" class="btn btn-primary">Load Markers</button>
                    </div>
                    
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="showGrid" checked> Show Grid
                        </label>
                        <label>
                            <input type="checkbox" id="showMarkers" checked> Show Markers
                        </label>
                        <label>
                            <input type="checkbox" id="showEventSpawns" checked> Show Event Spawns
                        </label>
                        <label>
                            <input type="checkbox" id="showEffectAreas" checked> Show Effect Areas
                        </label>
                        <button id="clearSelectionBtn" class="btn">Clear Selection</button>
                        <button id="copySelectedXmlBtn" class="btn btn-primary">Copy Selected XML</button>
                    </div>
                    
                    <div class="control-group">
                        <label for="backgroundImage">Background Image:</label>
                        <input type="file" id="backgroundImage" accept="image/*" style="display: none;">
                        <button id="loadImageBtn" class="btn">Load Image</button>
                        <button id="clearImageBtn" class="btn">Clear Image</button>
                        <label>
                            <input type="checkbox" id="showBackgroundImage" checked> Show Background Image
                        </label>
                    </div>
                    
                    <div class="control-group" id="imageDimensionsGroup" style="display: none;">
                        <label for="imageWidth">Image Width (metres):</label>
                        <input type="number" id="imageWidth" value="1000" min="1" class="dimension-input">
                        <label for="imageHeight">Height (metres):</label>
                        <input type="number" id="imageHeight" value="1000" min="1" class="dimension-input">
                        <button id="applyDimensionsBtn" class="btn">Apply Dimensions</button>
                    </div>
                </div>
                
                <!-- Filter Section -->
                <div class="filter-section" id="filterSection" style="display: none;">
                    <h3>Filters</h3>
                    <div class="filter-builder">
                        <div class="filter-input-group">
                            <label for="filterType">Filter Type:</label>
                            <select id="filterType" class="filter-select">
                                <option value="usage">Usage</option>
                                <option value="groupName">Group Name</option>
                            </select>
                            
                            <label for="filterCriteria">Criteria:</label>
                            <select id="filterCriteria" class="filter-select">
                                <option value="isOneOf">Is One Of</option>
                                <option value="isNotOneOf">Is Not One Of</option>
                            </select>
                            
                            <label for="filterUsageSelect" id="filterValueLabel">Usage:</label>
                            <select id="filterUsageSelect" class="filter-select filter-value-select" multiple>
                                <!-- Options will be populated dynamically -->
                            </select>
                            
                            <input type="text" id="filterGroupNameInput" class="filter-input" placeholder="Search group names..." style="display: none;">
                            <select id="filterGroupNameSelect" class="filter-select filter-value-select" multiple style="display: none;">
                                <!-- Options will be populated dynamically -->
                            </select>
                            
                            <button id="addFilterBtn" class="btn btn-small">Add Filter</button>
                            <button id="clearAllFiltersBtn" class="btn btn-small">Clear All</button>
                        </div>
                    </div>
                    <div id="activeFiltersList" class="active-filters-list">
                        <!-- Active filters will be displayed here -->
                    </div>
                </div>
                
                <!-- Event Spawn Filter Section -->
                <div class="filter-section" id="eventSpawnFilterSection" style="display: none;">
                    <h3>Event Spawn Filters</h3>
                    <div class="filter-builder">
                        <div class="filter-input-group">
                            <label for="eventSpawnFilterCriteria">Criteria:</label>
                            <select id="eventSpawnFilterCriteria" class="filter-select">
                                <option value="isOneOf">Is One Of</option>
                                <option value="isNotOneOf">Is Not One Of</option>
                            </select>
                            
                            <label for="eventSpawnFilterTypeSelect">Event Spawn Type:</label>
                            <select id="eventSpawnFilterTypeSelect" class="filter-select filter-value-select" multiple>
                                <!-- Options will be populated dynamically -->
                            </select>
                            
                            <button id="addEventSpawnFilterBtn" class="btn btn-small">Add Filter</button>
                            <button id="clearAllEventSpawnFiltersBtn" class="btn btn-small">Clear All</button>
                        </div>
                    </div>
                    <div id="activeEventSpawnFiltersList" class="active-filters-list">
                        <!-- Active event spawn filters will be displayed here -->
                    </div>
                </div>
                
                <div class="info-panel" id="infoPanel">
                    <h3>Information</h3>
                    <div id="infoContent">
                        <p>Load markers to begin</p>
                        <p id="selectedCount">Selected: 0</p>
                    </div>
                </div>
            </div>
            
            <div class="canvas-container" style="position: relative;">
                <canvas id="backgroundCanvas" style="position: absolute; top: 0; left: 0; z-index: 0; pointer-events: none; width: 100%; height: 100%;"></canvas>
                <canvas id="markerCanvas" style="position: absolute; top: 0; left: 0; z-index: 2; pointer-events: auto; width: 100%; height: 100%;"></canvas>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/map_viewer.js') }}"></script>
</body>
</html>
